<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M13 9V3h8v6ZM3 13V3h8v10Zm10 8V11h8v10ZM3 21v-6h8v6Z"/></svg>
                <div>Dashboard</div>
            </div>
            <div class="menu general">
                <div class="home"></div>
                <div class="profile"></div>
                <div class="messages"></div>
                <div class="tasks"></div>
                <div class="communities"></div>
            </div>
            <div class="menu assistance">
                <div class="settings"></div>
                <div class="support"></div>
                <div class="privacy"></div>
            </div>
        </div>
        <div class="dashboard">
            <header>
                <div class="top-header">
                    <div class="searchbar"></div>
                    <div class="notification-bell"></div>
                    <div class="user-icon"></div>
                    <div class="user-name"></div>
                </div>
                <div class="bottom-header">
                    <div class="current-user"></div>
                    <div class="action-buttons">
                        <button class="btn" id="new"></button>
                        <button class="btn" id="upload"></button>
                        <button class="btn" id="share"></button>
                    </div>
                </div>
            </header>
            <main>
                <div class="projects"></div>
                <div class="announcements"></div>
                <div class="trending"></div>
            </main>
        </div>
    </div>
</body>
</html>
